<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="row justify-content-between gx-0 sticky-top" id="panX-header">
      <div class="col-8"><h3 class="text-truncate">PanX</h3></div>
      <div class="col-4 button-container">
        <button
          type="button"
          class="btn btn-success btn-sm"
          id="restoreButton"
        />
        <button
          type="button"
          class="btn btn-warning btn-sm ms-2"
          id="minButton"
        />
        <button
          type="button"
          class="btn btn-danger btn-sm ms-2"
          id="closeButton"
        />
      </div>
      <hr />
    </div>
    <!-- Engine ends -->
    <!-- Add custom layout here -->
    <script src="navScript.js"></script>
  </body>
</html>
